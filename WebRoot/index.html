<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>elFinder 2.0</title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/themes/smoothness/jquery-ui.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" href="elfinder/css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" href="elfinder/css/theme.css">

		<!-- elFinder JS (REQUIRED) -->
		<script src="elfinder/js/elfinder.min.js"></script>

		<!-- elFinder translation (OPTIONAL) -->
		<script src="elfinder/js/i18n/elfinder.ru.js"></script>

		<!-- elFinder initialization (REQUIRED) -->
		<script type="text/javascript" charset="utf-8">
			// Documentation for client options:
			// https://github.com/Studio-42/elFinder/wiki/Client-configuration-options
/* 			$(document).ready(function() {
				$('#elfinder').elfinder({
					url : 'elfinder-servlet/connector',
					// , lang: 'ru'                    // language (OPTIONAL)
				});
			}); */
			
			
			
			var elf;
			jQuery().ready(function() {

			    //elFinder.prototype.i18.en.messages['cmdeditimage'] = 'Edit Image';          
			    //elFinder.prototype.i18.de.messages['cmdeditimage'] = 'Bild bearbeiten';
			    elFinder.prototype._options.commands.push('editimage');
			    elFinder.prototype.commands.editimage = function() {
			        this.exec = function(hashes) {
			             //do whatever
			        }
			        this.getstate = function() {
			            //return 0 to enable, -1 to disable icon access
			            return 0;
			        }
			    }
			    
			    elf = jQuery('#elfinder').elfinder({
			        lang: 'de',             // language (OPTIONAL)
			        url : 'elfinder-servlet/connector',
			        width:'100%',
			        uiOptions : {
			            // toolbar configuration
			            toolbar : [
			                ['quicklook', 'editimage']
			                /*['copy', 'cut', 'paste'],*/
			            ]},
			        contextmenu : {
			            // current directory file menu
			            files  : [
			                'getfile', '|','open', 'quicklook', 'editimage'
			            ]
			        }
			    }).elfinder('instance');

			});
			
			
		</script>
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
